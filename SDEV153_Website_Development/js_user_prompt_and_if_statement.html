<!DOCTYPE html>
<html lang="en">
<head>
<title>User Prompt and If Statement</title>
<meta charset="utf-8">
</head>
<body>
<h1>User Prompt and If Statement</h1>
<script>
	<!-- Create a new variable. -->
	var quantity;	
	<!-- Ask the user to enter a value. -->
	quantity = prompt("Enter a quantity of items: ");	
	<!-- Make sure the value is >= 0 . -->
	if (quantity < 0) {
	   document.write( "<p>Quantity must be zero or a positive number.</p>" );
	} else {
	   document.write( "<p>You have ordered " + quantity + " items.</p>" );
	}
</script>
</html>
