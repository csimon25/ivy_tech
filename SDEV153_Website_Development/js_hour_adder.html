<!DOCTYPE html>
<html lang="en">
<head>
<title>Hour Adder</title>
<meta charset="utf-8">
</head>
<body>
<h1>Hour Adder</h1>
<script>
	<!-- This will get the current date and store it in the cur_date variable. -->
	var hours_to_add = prompt("Enter hours to add to current date: ");
	<!-- We have to turn it into a number (integer) instead of text so that we can add it to the date below. -->
	hours_to_add = parseInt( hours_to_add );
	
	<!-- Get the current date and store it in the new_date variable. -->
	var new_date = new Date(); 	
	<!-- This will add the hours to that date. -->
	new_date.setHours( new_date.getHours() + hours_to_add )
	
	<!-- Now we write it as HTML. -->
	document.write( '<p>In ' + hours_to_add + ' hour(s) it will be: ' );	
	document.write( new_date );	
	document.write( '</p>' );	
</script>
</body>
</html>
